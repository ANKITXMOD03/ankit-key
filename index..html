<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANKIT X MODZ - VIP KEY SYSTEM</title>
    <style>
        body { 
            background-color: #0d1117; 
            color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container { 
            background: #161b22; 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            width: 90%; 
            max-width: 400px; 
            margin: auto; 
            border: 1px solid #30363d;
        }
        h1 { color: #58a6ff; margin-bottom: 10px; }
        p { color: #8b949e; font-size: 14px; }
        .timer-circle { 
            width: 120px; 
            height: 120px; 
            border: 5px solid #21262d; 
            border-top: 5px solid #58a6ff; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: 30px auto; 
            font-size: 28px; 
            font-weight: bold; 
            color: #58a6ff;
        }
        .btn { 
            display: none; 
            background: #238636; 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 8px; 
            font-weight: bold; 
            cursor: pointer; 
            width: 100%; 
            font-size: 18px; 
            transition: 0.2s;
        }
        .btn:hover { background: #2ea043; }
        .key-box { 
            display: none; 
            background: #0d1117; 
            border: 2px dashed #238636; 
            padding: 20px; 
            color: #3fb950; 
            font-size: 24px; 
            border-radius: 10px; 
            margin-top: 20px;
            word-break: break-all;
        }
        .copy-btn { 
            background: #30363d; 
            color: #c9d1d9; 
            border: 1px solid #f0f6fc1a; 
            padding: 10px; 
            margin-top: 15px; 
            border-radius: 6px; 
            cursor: pointer; 
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ANKIT X MODZ</h1>
        
        <div id="step1">
            <p>STEP 1 OF 3</p>
            <div class="timer-circle" id="t1">20s</div>
            <button id="btn1" class="btn" onclick="goToStep2()">CONTINUE</button>
        </div>

        <div id="step2" style="display:none;">
            <p>STEP 2 OF 3</p>
            <div class="timer-circle" id="t2">20s</div>
            <button id="btn2" class="btn" onclick="goToFinal()">GET KEY</button>
        </div>

        <div id="final-step" style="display:none;">
            <p>SUCCESS! YOUR VIP KEY IS READY</p>
            <div id="key-display" class="key-box"></div>
            <button class="copy-btn" onclick="copyKey()">COPY KEY</button>
        </div>
    </div>

    <script>
        let timeLeft = 20;

        function startTimer(timerId, btnId) {
            let countdown = setInterval(() => {
                timeLeft--;
                document.getElementById(timerId).innerText = timeLeft + "s";
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    document.getElementById(timerId).parentElement.querySelector('.timer-circle').style.borderColor = "#238636";
                    document.getElementById(timerId).style.display = 'none';
                    document.getElementById(btnId).style.display = 'block';
                }
            }, 1000);
        }

        function goToStep2() {
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
            timeLeft = 20;
            startTimer('t2', 'btn2');
        }

        function goToFinal() {
            document.getElementById('step2').style.display = 'none';
            document.getElementById('final-step').style.display = 'block';
            
            // Generate Key
            const key = "ANKIT_VIP_" + Math.floor(100000 + Math.random() * 900000);
            document.getElementById('key-display').innerText = key;
            document.getElementById('key-display').style.display = 'block';
        }

        function copyKey() {
            const keyText = document.getElementById('key-display').innerText;
            navigator.clipboard.writeText(keyText);
            alert("Key Copied: " + keyText);
        }

        // Start First Timer
        window.onload = () => startTimer('t1', 'btn1');
    </script>
</body>
</html>
