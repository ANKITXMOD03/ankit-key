<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ X MODZ | Premium Verification</title>
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #006ae6;
            --bg: #05070a;
            --card: rgba(15, 20, 30, 0.9);
            --text: #ffffff;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%; max-width: 450px;
            background: var(--card);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        .brand-name {
            font-weight: 800; letter-spacing: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-size: 1.8rem; margin-bottom: 5px;
        }

        .step-indicator { font-size: 0.8rem; color: var(--primary); margin-bottom: 20px; text-transform: uppercase; font-weight: bold; }

        .status-box {
            padding: 25px; border-radius: 15px;
            background: rgba(0,0,0,0.5); margin: 20px 0;
            min-height: 140px; display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .timer-circle {
            font-size: 3rem; font-weight: bold; color: var(--primary);
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.6);
        }

        .btn {
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            border: none; padding: 16px 20px; color: white;
            font-weight: bold; border-radius: 12px; cursor: pointer;
            width: 100%; transition: 0.3s; text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 106, 230, 0.4);
            display: none;
        }

        .btn:hover { transform: translateY(-2px); filter: brightness(1.1); }

        #key-box {
            background: rgba(0, 242, 255, 0.1); border: 2px dashed var(--primary);
            padding: 15px; font-family: monospace; font-size: 1.2rem;
            margin-top: 15px; border-radius: 8px; display: none; color: #fff;
        }

        footer { margin-top: 20px; font-size: 0.7rem; opacity: 0.5; }
    </style>
</head>
<body>

<div class="container">
    <div class="brand-name">XYZ X MODZ</div>
    <div id="step-text" class="step-indicator">Checking Session...</div>

    <div class="status-box">
        <div id="timer-display" class="timer-circle">--</div>
        <p id="instruction">Initializing premium environment...</p>
        <div id="key-box">XyZxMōDē_¹⁸⁹</div>
    </div>

    <button id="main-btn" class="btn">Next Step</button>
    <footer>BY XYZ X MODZ | PREMIUM KEY SYSTEM</footer>
</div>

<script>
    const btn = document.getElementById('main-btn');
    const timerDisplay = document.getElementById('timer-display');
    const instruction = document.getElementById('instruction');
    const stepText = document.getElementById('step-text');
    const keyBox = document.getElementById('key-box');

    // 1. URL se step check karna
    const urlParams = new URLSearchParams(window.location.search);
    const savedStep = urlParams.get('step');

    function startTimer(seconds, nextStepFunction) {
        btn.style.display = 'none';
        timerDisplay.style.display = 'block';
        let timeLeft = seconds;
        timerDisplay.innerText = timeLeft;
        
        let countdown = setInterval(() => {
            timeLeft--;
            timerDisplay.innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdown);
                timerDisplay.style.display = 'none';
                btn.style.display = 'block';
                instruction.innerText = "Task completed! Click the button to continue.";
                btn.onclick = nextStepFunction;
            }
        }, 1000);
    }

    // --- STEPS FUNCTIONS ---

    function step1() {
        stepText.innerText = "Step 1 of 5: Security Check";
        instruction.innerText = "Analyzing your device security...";
        startTimer(20, step2);
    }

    function step2() {
        stepText.innerText = "Step 2 of 5: Database Link";
        instruction.innerText = "Connecting to XYZ X MODZ Private Server...";
        startTimer(10, step3);
    }

    function step3() {
        stepText.innerText = "Step 3 of 5: Human Verification";
        instruction.innerText = "Please complete the shortener to verify you're human.";
        btn.innerText = "Verify on Shortener";
        btn.style.display = 'block';
        timerDisplay.style.display = 'none';

        btn.onclick = function() {
            // YAHAN APNA SHORTENER LINK DAALEIN
            // Destination URL me apni site ka link ?step=4 ke saath dein
            // Example: https://short.com/st?url=https://yourlink.com?step=4
            let mySite = window.location.href.split('?')[0]; // Aapki site ka asli address
            let destination = mySite + "?step=4"; 
            let shortenerURL = "https://earnlinks.in/XTVyS" + encodeURIComponent(destination);
            
            window.location.href = shortenerURL; 
        };
    }

    function step4() {
        stepText.innerText = "Step 4 of 5: Generating Key";
        instruction.innerText = "Finalizing your premium license...";
        startTimer(5, step5);
    }

    function step5() {
        stepText.innerText = "Step 5 of 5: Success!";
        instruction.innerText = "Your key has been generated successfully!";
        keyBox.style.display = 'block';
        btn.innerText = "Copy Key";
        btn.style.display = 'block';
        btn.onclick = function() {
            navigator.clipboard.writeText(keyBox.innerText);
            alert("Key Copied!");
        };
    }

    // --- INITIALIZE ---
    // Agar URL me ?step=4 hai to direct step 4 pe jayega
    if (savedStep === "4") {
        step4();
    } else {
        step1();
    }

</script>

</body>
</html>
